<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <!-- Import our css styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check Weather</h1>
    <div class="inputs">
        <input type="text" placeholder="Enter a City" class="inputValue">
        <input type="button" value="Search" class="submitBtn">
    </div>

    <div class="display-weather-container">
        <h2 class="cityName"></h2>
        <p class="temperature"></p>
        <p class="description"></p>
    </div>

    <script src="app.js"></script>
</body>
